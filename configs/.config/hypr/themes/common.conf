#█▀░ █▄█ █░▀█ ░█░

exec = gsettings set org.gnome.desktop.interface font-name 'Maple Mono SC NF 12'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Maple Mono SC NF 12'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'Maple Mono SC NF 11'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'


